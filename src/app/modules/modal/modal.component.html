<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><fa-icon [icon]="faUser" class="h5"></fa-icon>
          <ng-container *ngIf="!edit; else elseTemplate">
            Novo
          </ng-container>
          <ng-template #elseTemplate>
            Editar
          </ng-template>
          cliente
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [formControl]="name">
            </div>
          </div>
          <div class="form-group row">
            <label for="cnpj" class="col-sm-2 col-form-label" >CNPJ</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="cnpj" [formControl]="cnpj">
            </div>
          </div>
          <div class="form-group row">
            <label for="status" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
              <select id="status" class="form-control" [formControl]="status">
                <option value="Ativo" >Ativo</option>
                <option value="Inativo">Inativo</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-success" (click)="save()" data-dismiss="modal" ><fa-icon [icon]="faSave"></fa-icon> Salvar</button>
      </div>
    </div>
  </div>
</div>
